name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy files
        run: |
          # Copy folders and files using the xcopy command
          xcopy ".\src\" "C:\inetpub\dsdevops" /E /I



